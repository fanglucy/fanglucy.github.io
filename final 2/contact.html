<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZ Photography</title>
    <link rel="stylesheet" href="css/contact_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Vidaloka&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo-section">
            <img src="logo.png" alt="LZ Photography Logo" class="logo">
            <h1 class="title">LZ Photography</h1>
        </div>
    </header>

    <div class="menu-container">
        <div class="menu-icon" id="menuToggle">
            <img src="menubar-pic.jpeg" alt="menu">
        </div>

        <nav class="navbar" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <section class="contact">
        <h2>CONTACT</h2>

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="email">Email:</label>
      <input type="email" id="email">

      <label for="message">Message:</label>
      <textarea id="message"></textarea>

      <button type="submit" class="submit">SUBMIT</button>
    </form>
  </section>

  <footer>
    <div><img src="logo.png" alt="LZ Photography Logo" class="logo"></div>
</footer>
</body>

<script src="script.js"></script>
</html>
